<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="scripts/index.js"></script>
</head>
<body>
    <div class="container">
        <form id="form" action="/">
            <div class="logo">
                <img src="img/logo.png" alt="Logo">
                <h1>Registration</h1>
            </div>
            <div class="input-control">
                <label for="username">Username</label>
                <input id="username" name="username" type="text">
                <div class="error" id="username-error">Fill up this!</div>
            </div>
            <div class="input-control">
                <label for="email">Email</label>
                <input id="email" name="email" type="text">
                <div class="error" id="email-error">Fill up this!</div>
            </div>
            <div class="input-control">
                <label for="password">Password</label>
                <input id="password"name="password" type="password">
                <div class="error" id="password-error">Fill up this!</div>
            </div>
            <div class="input-control">
                <label for="password2">Password again</label>
                <input id="password2"name="password2" type="password">
                <div class="error" id="password2-error">Fill up this!</div>
            </div>
            <button type="submit" id="submit-button">Sign Up</button>
        </form>
    </div>
</body>
</html>
